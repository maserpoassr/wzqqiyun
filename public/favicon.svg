    <line x1="16" y1="16" x2="16" y2="48"/>
    <line x1="32" y1="16" x2="32" y2="48"/>
    <line x1="48" y1="16" x2="48" y2="48"/>
    <line x1="16" y1="16" x2="48" y2="16"/>
    <line x1="16" y1="32" x2="48" y2="32"/>
    <line x1="16" y1="48" x2="48" y2="48"/>
  </g>
  <!-- 黑棋 -->
  <circle cx="32" cy="32" r="8" fill="#222" stroke="#444" stroke-width="1"/>
  <!-- 白棋 -->
  <circle cx="48" cy="16" r="7" fill="#eee" stroke="#ccc" stroke-width="1"/>
